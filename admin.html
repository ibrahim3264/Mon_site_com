<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration - Shipping AIR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
  <style>
    body {
      /* Fond maritime r√©aliste li√© √† la gestion des navires */
      background-image: url('./chiffres.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 30px;
      max-width: 1000px;
      width: 95%;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #005f99;
      border-color: #005f99;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #00497a;
    }

    .table {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="./index.html" class="btn btn-primary">
        üè† Accueil
      </a>
      <h2>Tableau de Bord Administrateur</h2>
    </div>

    <div id="commandes"></div>
  </div>

  <script>
    const commandes = [
      {
        id: Date.now(),
        nom: "Client Test",
        email: "client@mail.com",
        navire: "Navire Horizon",
        service: "Avitaillement",
        details: "Carburant complet",
        status: "en attente",
      }
    ];

    function afficherCommandes() {
      let html =
        '<table class="table table-striped table-hover"><thead><tr><th>#Commande</th><th>Client</th><th>Navire</th><th>Service</th><th>Action</th></tr></thead><tbody>';
      
      commandes.forEach(c => {
        html += `<tr>
          <td>#${c.id}</td>
          <td>${c.nom}<br><small>${c.email}</small></td>
          <td>${c.navire}</td>
          <td>${c.service}</td>
          <td>
            <button class="btn btn-success btn-sm mb-1" onclick="validerCommande(${c.id})">‚úÖ Valider</button><br>
            <button class="btn btn-outline-secondary btn-sm" onclick="genererPDF(${c.id})">üìÑ PDF</button>
          </td>
        </tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("commandes").innerHTML = html;
    }

    function validerCommande(id) {
      const cmd = commandes.find(c => c.id === id);
      if (!cmd) return;
      cmd.status = "valid√©";
      alert(`Commande #${cmd.id} valid√©e avec succ√®s`);
      afficherCommandes();
    }

    function genererPDF(id) {
      const cmd = commandes.find(c => c.id === id);
      if (!cmd) return;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Re√ßu de Commande", 20, 20);
      doc.text(`Commande #: ${cmd.id}`, 20, 30);
      doc.text(`Client: ${cmd.nom}`, 20, 40);
      doc.text(`Email: ${cmd.email}`, 20, 50);
      doc.text(`Navire: ${cmd.navire}`, 20, 60);
      doc.text(`Service: ${cmd.service}`, 20, 70);
      doc.text(`D√©tails: ${cmd.details}`, 20, 80);
      doc.text(`Statut: ${cmd.status}`, 20, 90);
      doc.save(`recu_commande_${cmd.id}.pdf`);
    }

    afficherCommandes();
  </script>
</body>
</html>
